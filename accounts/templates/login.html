{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %}Login Page{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p>If u already don't have an account, you can <a href="{% url 'registration' %}">register</a></p>
            <form method="POST">
                {% csrf_token %} {{ login_form | as_bootstrap}}
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
